<h1>Mazmur 134</h1>
<blockquote><p>134:1 Nyanyian ziarah. Mari, pujilah TUHAN, hai semua hamba TUHAN, yang datang melayani di rumah TUHAN pada waktu malam.</p><p>134:2 Angkatlah tanganmu ke tempat kudus dan pujilah TUHAN!</p><p>134:3 Kiranya TUHAN yang menjadikan langit dan bumi, memberkati engkau dari Sion.</p></blockquote>
