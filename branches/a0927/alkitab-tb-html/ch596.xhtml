<h1>Mazmur 117</h1>
<blockquote><p>117:1 Pujilah TUHAN, hai segala bangsa, megahkanlah Dia, hai segala suku bangsa!</p><p>117:2 Sebab kasih-Nya hebat atas kita, dan kesetiaan TUHAN untuk selama-lamanya. Haleluya!</p></blockquote>
